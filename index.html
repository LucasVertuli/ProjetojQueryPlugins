<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Formulário jQuery</title>
</head>
<body>
    <header>
        <h1>Vamos ao cadastro?</h1>
    </header>
        <form>
            <div class="container">
                <label for="nome">Nome Completo:</label>
                        <input type="text" id="nomeCompleto" name="nome">
            </div>
                <div class="container">
                    <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                </div>
                <div class="container">
                    <label for="telefone">Telefone para contato:</label>
                        <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="container">
                    <label for="CPF">CPF:</label>
                        <input type="text" id="CPF" name="CPF">
                </div>
                <div class="container">
                    <label for="endereco_Completo">Endereço completo:</label>
                        <input type="text" id="endereco_Completo" name="endereçoCompleto">
                </div>
                <div class="container">
                    <label for="CEP">CEP:</label>
                        <input type="text" id="CEP" name="CEP">
                </div>

                <button type="submit">Enviar</button>
        </form>
        <footer>
            <div class="container"> 
                <p>
                    2023 &copy; Todos os direitos reservados - Lucas Vertuli
                </p>
            </div>
        </footer>
</body>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_pt_BR.min.js"></script>
</script>
<script src="js/main.js"></script>
</script>
</html>
